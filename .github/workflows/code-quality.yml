name: Code quality

on: [push]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prettify code
        uses: creyD/prettier_action@v4.2
        with:
          dry: True
          prettier_version: '2.7.1'
          prettier_options: --check src
